id: poc-yaml-kibana-unauth

info:
  name: poc-yaml-kibana-unauth
  author: Isaac(https://github.com/IsaacQiang)
  severity: low
  tags: xray-converted,unauth,ct-158507
  reference:
    - https://zhuanlan.zhihu.com/p/61215662

http:
  - raw:
      - |
        GET /app/kibana HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - ".kibanaWelcomeView"