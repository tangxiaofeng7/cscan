id: yaml-poc-venustech-wlsj-weak_password-CT-456734
info:
  name: Yaml Poc Venustech Wlsj Weak_Password Ct 456734
  author: converted
  severity: medium
  description: 'Converted from xpoc: yaml-poc-venustech-wlsj-weak_password-CT-456734'
  tags: default-login
  reference:
  - https://www.venustech.com.cn/new_type/wlsj/
http:
- method: GET
  path:
  - /ops/Login
  headers:
    Content-Type: application/x-www-form-urlencoded
  redirects: false
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
  - type: word
    part: body
    words:
    - 网御星云
- method: POST
  path:
  - /ops/index.php?c=Login&a=Verify
  body: u={{username}}&p={{password}}
  headers:
    Content-Type: application/x-www-form-urlencoded
    Cookie: SERVER_ADDR={{var_host}};SERVER_ADDR_FULL={{var_hostinfo}};{{var_cookie}}
  redirects: false
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
  - type: regex
    part: body
    regex:
    - (.*)[i|I]ndex(.*)}$
